<script>
    /**
     * 默认调用
     */
    !function () {
        var $target = $('#city');

        $target.citySelect();

        $target.on('click', function (event) {
            event.stopPropagation();
            $target.citySelect('open');
        });

        $target.on('done.ydui.cityselect', function (ret) {
            $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
        });
    }();

    //定义全局变量，用于查询
    var dataList = null;

    function getUid() {
        //页面跳转部分
        var currentUrl = window.location.href;
        var dataList = currentUrl.split("?");
        var start = dataList[1].indexOf("=");
        var uid = dataList[1].substring(start+1);
        return uid
    }

    function getUid2() {
        //页面跳转部分
        var currentUrl = window.location.href;
        var dataList = currentUrl.split("?");
        var start = dataList[1].indexOf("=");
        // //解密
        var aseKey = "12345678";
        var uid = CryptoJS.AES.decrypt(dataList[1].substring(start+1), CryptoJS.enc.Utf8.parse(aseKey), {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
        }).toString(CryptoJS.enc.Utf8);
        return uid
    }

    $(function () {
        var uid = getUid2();
        $.ajax({
            type:"get",
            url:"/personalInfo",
            data:{"uid":uid},
            dataType:"json",
            success:function (user) {
                $("#nickname").html(user.nickname);
            }
        })
    })

    $(function () {
        getAllRecruits();
    });

    //获取所有列表（正在发布的）
    function getAllRecruits() {
        $.ajax({
            type:"get",
            url:"/getAllSendRecruits",
            data:{status:1},
            dataType:"json",
            success:function (sendRecruits) {
                if(sendRecruits.length>0){
                    dataList = sendRecruits;//赋值给全局变量
                    for(var i = 0; i < sendRecruits.length; i++){
                        var user_id = sendRecruits[i].user_id;
                        $("#sendApplysContainer").append('<div class="col-md-4 fe-div-1">\n' +
                            '\t<div class="fe-div-2">\n' +
                            '\t\t<div class="col-md-12 text-center">\n' +
                            '\t\t\t<img src="../../'+sendRecruits[i].photo+'" class="img-circle fe-img-1" style="width: 100px; height: 100px;">\n' +
                            '\t\t</div>\n' +
                            '\t\t<div class="col-md-12 text-center">\n' +
                            '\t\t\t<h4>'+sendRecruits[i].uname+'</h4>\n' +
                            '\t\t\t<p class="fe-p-1">'+sendRecruits[i].subject+'</p>\n' +
                            '\t\t\t<p class="fe-p-1">'+sendRecruits[i].salary+'/时</p>\n' +
                            '\t\t\t<p>'+sendRecruits[i].area+'</p>\n' +
                            '\t\t\t<p>'+getFormatDate(sendRecruits[i].send_time)+'</p>\n' +
                            '\t\t\t<p><a class="fe-a-1" href="javascript:void(0);" onclick="tofe_work_detailPage('+sendRecruits[i].id+','+"'"+user_id+"'"+')">查看详情>></a></p>\n' +
                            '        </div>\n' +
                            '    </div>\n' +
                            '</div>');
                    }
                }
            },
            error:function () {
                alert("系统异常");
            }
        })
    }

    function findRecruits() {
        var city = $("#city").val();
        var minSalary = $("#min-salary").val();
        var maxSalary = $("#max-salary").val();
        var subject = $("#subject").val();

        $("#sendApplysContainer").html("");
        if(city=="" && minSalary=="" && maxSalary=="" && subject==""){
            getAllRecruits();
        }else{
            if(city==""){
                if(subject==""){
                    if(minSalary==""){
                        if(maxSalary==""){
                            getAllRecruits();
                        }else{
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].salary<=maxSalary){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }
                    }else{
                        if(maxSalary==""){
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].salary>=minSalary){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }else{
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].salary<=maxSalary && dataList[i].salary>=minSalary){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }
                    }
                }else{
                    if(minSalary==""){
                        if(maxSalary==""){
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].subject.indexOf(subject)!=-1){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }else{
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].subject.indexOf(subject)!=-1 && dataList[i].salary<=maxSalary){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }
                    }else{
                        if(maxSalary==""){
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].subject.indexOf(subject)!=-1 && dataList[i].salary>=minSalary){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }else{
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].subject.indexOf(subject)!=-1 && dataList[i].salary<=maxSalary && dataList[i].salary>=minSalary){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }
                    }
                }
            }else{
                if(subject==""){
                    if(minSalary==""){
                        if(maxSalary==""){
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].area.indexOf(city)!=-1){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }else{
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].area.indexOf(city)!=-1 && dataList[i].salary<=maxSalary){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }
                    }else{
                        if(maxSalary==""){
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].area.indexOf(city)!=-1 && dataList[i].salary>=minSalary){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }else{
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].area.indexOf(city)!=-1 && dataList[i].salary>=minSalary && dataList[i].salary<=maxSalary){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }
                    }
                }else{
                    if(minSalary==""){
                        if(maxSalary==""){
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].area.indexOf(city)!=-1 && dataList[i].subject.indexOf(subject)!=-1){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }else{
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].area.indexOf(city)!=-1 && dataList[i].subject.indexOf(subject)!=-1 && dataList[i].salary<=maxSalary){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }
                    }else{
                        if(maxSalary==""){
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].area.indexOf(city)!=-1 && dataList[i].subject.indexOf(subject)!=-1 && dataList[i].salary>=minSalary){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }else{
                            for(var i = 0; i < dataList.length; i++){
                                if(dataList[i].area.indexOf(city)!=-1 && dataList[i].subject.indexOf(subject)!=-1 && dataList[i].salary>=minSalary && dataList[i].salary<=maxSalary){
                                    outRecruits(dataList[i]);
                                }
                            }
                        }
                    }
                }
            }
        }

    }

    function reset() {
        $("#city").val("");

    function outRecruits(dataList) {
        var user_id = dataList.user_id;
        $("#sendApplysContainer").append('<div class="col-md-3 fe-div-1">\n' +
            '\t<div class="fe-div-2">\n' +
            '\t\t<div class="col-md-12 text-center">\n' +

            '\t\t</div>\n' +
            '\t\t<div class="col-md-12 text-center">\n' +
            '\t\t\t<h4>'+dataList.uname+'</h4>\n' +
            '\t\t\t<p class="fe-p-1">'+dataList.subject+'</p>\n' +
            '\t\t\t<p class="fe-p-1">'+dataList.salary+'/时</p>\n' +
            '\t\t\t<p>'+dataList.area+'</p>\n' +
            '\t\t\t<p>'+getFormatDate(dataList.send_time)+'</p>\n' +
            '\t\t\t<p><a class="fe-a-1" href="javascript:void(0);" onclick="tofe_work_detailPage('+dataList.id+','+"'"+user_id+"'"+')">查看详情>></a></p>\n' +
            '        </div>\n' +
            '    </div>\n' +
            '</div>');
    }

    // 格式：yyyy-MM-dd HH:mm:SS
    function getFormatDate(dateString){
        var nowDate = new Date(dateString);
        var year = nowDate.getFullYear();
        var month = nowDate.getMonth() + 1 < 10 ? "0" + (nowDate.getMonth() + 1) : nowDate.getMonth() + 1;
        var date = nowDate.getDate() < 10 ? "0" + nowDate.getDate() : nowDate.getDate();
        var hour = nowDate.getHours()< 10 ? "0" + nowDate.getHours() : nowDate.getHours();
        var minute = nowDate.getMinutes()< 10 ? "0" + nowDate.getMinutes() : nowDate.getMinutes();
        var second = nowDate.getSeconds()< 10 ? "0" + nowDate.getSeconds() : nowDate.getSeconds();
        return year + "-" + month + "-" + date+" "+hour+":"+minute+":"+second;
    }

    function tofe_work_detailPage(id,userId) {

    <!-- 最大最小薪资输入框数值校验 -->
    function min_max(){
        var min = document.getElementById("min-salary").value;
        var max = document.getElementById("max-salary").value;
        if(max!=""){
            if(min!=""){
                min = parseInt(min);
                max = parseInt(max);
                if(min>=max){
                    alert("最低薪资不能大于等于最高薪资");
                    document.getElementById("min-salary").value="";
                }
            }
        }
    }
    function max_min(){
        var min = document.getElementById("min-salary").value;
        var max = document.getElementById("max-salary").value;
        if(min!=""){
            if(max!=""){
                min = parseInt(min);
                max = parseInt(max);
                if(max<=min){
                    alert("最高薪资不能小于等于最低薪资");
                    document.getElementById("max-salary").value="";
                }
            }
        }
    }
